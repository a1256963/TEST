        var noprice = 0;
        var nosku = 0;
        var nocategory = 0;
        function clear() {
            var b = document.getElementById('ade');
            b.innerHTML = '';
            onreload();
        }
        function up() {
            if (noprice == 0) {
                products = products.sort(function (a, b) {
                    return a.price < b.price ? 1 : -1;
                });
                noprice=1;
            }
            else {
                products = products.sort(function (a, b) {
                    return a.price > b.price ? 1 : -1;
                });
                noprice=0;
            }
            clear();
        }
        function no() {
            if (nosku == 0) {
                products = products.sort(function (a, b) {

        function ty() {
            if (nocategory == 0) {
