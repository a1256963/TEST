<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
        .top {
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .top button {
            margin: 10px;
        }
        .all{
            display: flex;
        }
    </style>
</head>

<body>
    
    <thead>
        <div class="top">
            <button>
                ipad
            </button>
            <button>
                iphone
            </button>
        </div>
    </thead>
    <tbody>
        <div class="all">
            <div class="left col-6" id="pic">
                <img src="https://store.storeimages.cdn-apple.com/8756/as-images.apple.com/is/iphone8-plus-spgray-select-2018?wid=470&hei=556&fmt=png-alpha&.v=1550795419778"
                        alt="">
            </div>
            <div class="right col-6">
                <p>規格</p>
                <div class="middle">
                    <button onclick="size1()">
                        64G
                    </button>
                    <button onclick="size2()">
                        128G
                    </button>
                    <button onclick="size3()">
                        256G
                    </button>
                </div>
                <p>顏色</p>
                <div class="down">
                    <button onclick="no1()">
                        太空灰
                    </button>
                    <button onclick="no2()">
                        銀色
                    </button>
                    <button onclick="no3()">
                         金色
                    </button>
                </div>
                <p>價格</p>
                <p id="cost"></p>
                <div id="type">

                </div>
            </div>
        </div>
    </tbody>
    <script>
        var products = {
            iphone: {
                gray: { id: 'p01', color: '灰', url: 'https://store.storeimages.cdn-apple.com/8756/as-images.apple.com/is/iphone8-plus-spgray-select-2018?wid=470&hei=556&fmt=png-alpha&.v=1550795419778' },
                seliver: { id: 'p02', color: '銀', url: 'https://store.storeimages.cdn-apple.com/8756/as-images.apple.com/is/iphone8-plus-silver-select-2018?wid=470&hei=556&fmt=png-alpha&.v=1550795419237' },
                gold: { id: 'p03', color: '金', url: 'https://store.storeimages.cdn-apple.com/8756/as-images.apple.com/is/iphone8-plus-gold-select-2018?wid=470&hei=556&fmt=png-alpha&.v=1550795417455' },
            },
            storage: {
              sizeno1:{size:'64G', price: 'NT$25,000'},
              sizeno2:{size:'128G', price: 'NT$27,000'}, 
              sizeno3:{size:'256G', price: 'NT$28,000'},  
            }
        };
        function size1(){
            var type=document.getElementById('type');
            type.innerHTML='';
            type.innerHTML=`<p>${products.storage.sizeno1.price}</p>`;
            
        }
        function size2(){
            var type=document.getElementById('type');
            type.innerHTML='';
            type.innerHTML=`<p>${products.storage.sizeno2.price}</p>`;
        }
        function size3(){
            var type=document.getElementById('type');
            type.innerHTML='';
            type.innerHTML=`<p>${products.storage.sizeno3.price}</p>`;
        }
        function no1(){
            pic.innerHTML = `<img src="${products.iphone.gray.url}" alt="">`;
        }
        function no2(){
            pic.innerHTML = `<img src="${products.iphone.seliver.url}" alt="">`;
        }
        function no3(){
            pic.innerHTML = `<img src="${products.iphone.gold.url}" alt="">`;
        }
        
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
