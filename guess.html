<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .top {
            width: 500px;
            height: 100px;
            text-align: center;
            margin: auto;
            border: 1px solid#000;
        }

        .play {
            width: 500px;
            margin: auto;
            /* background-color: blue; */
        }
        .play button1 {
            background-color: blue;
            color: #fff;
            border: 1px solid blue;
        }
    </style>
    <title>Hello, world!</title>
</head>

<body>
    <div class="top">
        <center>
            <label for="" id="num">0~100</label>
        </center>
    </div>
    <div class="play">
        <center>
            <button1 onclick="letgess()">產生數字</button1>
        </center>
        <br>
        <center>
            <input type="text"  class="text" id="guess">
        </center>
        <br>
        <center>
            <div class="">
                <input type="button" onclick="test('1')" value="1">
                <input type="button" onclick="test('2')" value="2">
                <input type="button" onclick="test('3')" value="3">
            </div>
        </center>
        <center>
            <div class="">
                <input type="button" onclick="test('4')" value="4">
                <input type="button" onclick="test('5')" value="5">
                <input type="button" onclick="test('6')" value="6">
            </div>
        </center>
        <center>
            <div class="">
                <input type="button" onclick="test('7')" value="7">
                <input type="button" onclick="test('8')" value="8">
                <input type="button" onclick="test('9')" value="9">
            </div>
        </center>
        <center>
            <div class="">
                <input type="button" onclick="fails()" value="x">
                <input type="button" onclick="test('0')" value="0">
                <input type="button" onclick="goguess()" value="v">
            </div>
        </center>
    </div>


    <script>
        var guess =document.getElementById('guess');
        var max = 100;
        var min = 0;
        function letgess() {
            a = Math.floor(Math.random() * 100)
            
        }
        var a=[];
        function test(item) {
            // a+=($(item).attr('value'));
            document.getElementById('guess').value += item;
        }
        function fails(){
            document.getElementById('guess').value ='';
        }
        function goguess(){
            var guess = document.getElementById('guess').value;
            if(a=='')
            {
                alert('請產生數字');
                document.getElementById('guess').value ='';
            }
            else if (guess > max || guess < min) {
                alert('請輸入範圍值');
                fails();
            } 
            else if(a==guess)
            {
                alert("恭喜猜對");
            }
            else if(guess>a)
            {
                max=guess;
                document.getElementById('num').innerHTML=`${min}~${max}`;
                document.getElementById('guess').value ='';
            }
            else if(guess<a)
            {
                min=guess;
                document.getElementById('num').innerHTML=`${min}~${max}`;
                document.getElementById('guess').value ='';
            }
        }
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
