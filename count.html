<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .top {
            width: 500px;
            height: 100px;
            text-align: center;
            margin: auto;
            border: 1px solid#000;
        }

        .play {
            width: 500px;
            margin: auto;
            /* background-color: blue; */
        }
    </style>
    <title>Hello, world!</title>
</head>

<body>
    <div class="play">
        <br>
        <center>
            <input type="text" class="text" id="guess">
        </center>
        <br>
        <center>
            <div class="">
                <input type="button" onclick="cl()" value="c"style="width: 50px;">
                <input type="button" onclick="back()" value="ac"style="width: 50px;">
                <input type="button" onclick="dou()" value="㎡"style="width: 50px;">
                <input type="button" onclick="len()" value="√"style="width: 50px;">
            </div>
        </center>
        <center>
            <div class="">
                <input type="button" onclick="test('1')" value="1" style="width: 50px;">
                <input type="button" onclick="test('2')" value="2" style="width: 50px;">
                <input type="button" onclick="test('3')" value="3" style="width: 50px;">
                <input type="button" onclick="test('+')" value="+" style="width: 50px;">
            </div>
        </center>
        <center>
            <div class="">
                <input type="button" onclick="test('4')" value="4" style="width: 50px;">
                <input type="button" onclick="test('5')" value="5" style="width: 50px;">
                <input type="button" onclick="test('6')" value="6" style="width: 50px;">
                <input type="button" onclick="test('-')" value="-" style="width: 50px;">
            </div>
        </center>
        <center>
            <div class="">
                <input type="button" onclick="test('7')" value="7" style="width: 50px;">
                <input type="button" onclick="test('8')" value="8" style="width: 50px;">
                <input type="button" onclick="test('9')" value="9" style="width: 50px;">
                <input type="button" onclick="test('*')" value="*" style="width: 50px;">
            </div>
        </center>
        <center>
            <div class="">
                <input type="button" onclick="test('.')" value="." style="width: 50px;">
                <input type="button" onclick="test('0')" value="0" style="width: 50px;">
                <input type="button" onclick="goguess()" value="=" style="width: 50px;">
                <input type="button" onclick="test('/')" value="/" style="width: 50px;">
            </div>
        </center>
    </div>


    <script>
        let guess = document.getElementById('guess');
        function test(item) {
            // a+=($(item).attr('value'));
            document.getElementById('guess').value += item;
        }
        function fails() {
            document.getElementById('guess').value = '';
        }
        function goguess() {
            var guess = document.getElementById('guess').value;
            var result = eval(guess);
            var guess = document.getElementById('guess');
            guess.value=result;
        }
        function back(){
            var guess = document.getElementById('guess');
            var x = guess.value;
            guess.value = x.substring(0, x.length - 1);
        }
        function cl(){
            var guess = document.getElementById('guess');
            guess.value="";        
        }
        function len(){
            var guess = document.getElementById('guess').value;
            var a = Math.sqrt(guess);
            var guess = document.getElementById('guess');
            guess.value=a;
        }
        function dou(){
            var guess = document.getElementById('guess').value;
            var a = Math.pow(guess,2);
            var guess = document.getElementById('guess');
            guess.value=a;
        }

    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
