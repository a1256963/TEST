<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="../DOM/myhelper.js"></script>
</head>

<body>
    <h1>寶可夢圖鑑列表</h1>
    <button>Click +1</button>
    <button>Clear -1</button>
    <button>Load All</button>
    
    <div id='container'>

    </div>

    <script>
        $("button").eq(0).on("click", AddPokemon);
        $("button").eq(1).on("click", removePokemon);
        $("button").eq(2).on("click",allPokemon);
        var container = document.getElementById('container');
        var index = 1;
        function AddPokemon() {
            let img = document.createElement('img');
            let no = index.toString().padStart(3, '0');
            img.setAttribute('src', `https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${no}.png`);
            container.appendChild(img);
            index++;
        }
        function removePokemon() {
            var len = container.childNodes.length;
            if (len > 0) {
                container.removeChild(container.childNodes[len - 1]);
                index > 1 ? index-- : index;
            }
        }
        function allPokemon(){
            for (let i = 1; i < 890; i++) {
                let fileName = i.toString().padStart(3, '0');
                let pathFile = `https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${fileName}.png`;
                let img = document.createElement('img');
                img.setAttribute('src', pathFile);
                img.addEventListener('click',removeimg);
                container.appendChild(img);
            }
        }
        function removeimg(){
            container.removeChild(event.target);
            
        }

    </script>
</body>

</html>
