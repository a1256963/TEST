<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .warp{
            width: 960px;
            margin: auto;
            display: flex;
        }
        .item{
            width: 300px;
            margin: 10px;
            position: relative;
            overflow: hidden;
        }
        .item img{
            width: 100%;
            vertical-align: top;
        }
        .item .txt{
            /* display: none; */
            opacity: 0;
            transition: 50s;
            position: absolute;
            color: #fff;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            transform: scale(0);
            /* bottom: 100%; */
            /* bottom: -20px; */

            background-color: rgba(0,0,0,.6);
        }
        .item:hover .txt{
            /* display: block; */
            /* opacity: 1;
            bottom: 0; */
            opacity: 1;
            transform: scale(1);
        }
    </style>
</head>
<body>
    <div class="warp">
        <div class="item">
            <img src="http://picsum.photos/200/300?random=1" alt="圖片說明">

                <h3>title</h3>
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Id, aperiam?</p>
